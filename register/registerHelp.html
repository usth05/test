				<h1 class="mui-title">邀请码说明</h1>
			</header>
	
			<div class="info">
				<p>1.每个邀请码仅限使用一次，它的有效期一般几天至几十天不等，失效后不能再用于注册，必须重新申请。</p>

				<p>2.会员购买邀请码的权限，购买时间间隔，以及邀请码的购买价格，各论坛有不同的规定。</p>
				
				<p>3.获得邀请码的人并不知道是谁（也就是说不知道是哪个ID）购买的邀请，购买者不用担心论坛ID会泄露。</p>
				
				<p>4.邀请码一般由10位以上的数字和字母随机组成，无法破解。</p>
				
				<p>5.当别人用你的邀请码注册后，系统可能会给你加些论坛分（如贡献值），但当你邀请的人在论坛违规时，你也可能负连带责任。</p>
			</div>
